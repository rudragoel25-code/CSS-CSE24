<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment-8</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: lightblue;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        height: 280px;
        padding: 20px;
        border: 2px solid blue;
        display: flex;
        gap: 25px;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 10px;
      }

      .box1 {
        height: 230px;
        width: 260px;
        border-radius: 12px;
        background-color: whitesmoke;
        box-shadow: 0px 4px 8px gray;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .circle1 {
        height: 70px;
        width: 70px;
        border-radius: 50%;
        background-color: green;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 12px;
        font-size: 20px;
        font-weight: bold;
      }

      .name {
        margin: 12px 0 6px;
        font-size: 20px;
        color: black;
      }

      .content {
        font-size: 14px;
        margin: 2px 0;
        color: darkgray;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box1">
        <div class="circle1">RD</div>
        <div class="name"><b>Ritweek Dubey</b></div>
        <div class="content">B Tech - CSE</div>
        <div class="content">Roll No : 40</div>
        <div class="content">1st Year</div>
      </div>

      <div class="box1">
        <div class="circle1">RG</div>
        <div class="name"><b>Rudra Goel</b></div>
        <div class="content">B Tech - CSE</div>
        <div class="content">Roll No : 59</div>
        <div class="content">1st Year</div>
      </div>

      <div class="box1">
        <div class="circle1">RPS</div>
        <div class="name"><b>Rudra Pratap Singh</b></div>
        <div class="content">B Tech - CSE</div>
        <div class="content">Roll No : 60</div>
        <div class="content">1st Year</div>
      </div>
    </div>
  </body>
</html>
